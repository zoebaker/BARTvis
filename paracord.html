    <style>
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: orange;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

<body>
<svg>
    <h1> Stations' Average Rides Per Hour Before, During, and After Bay Area Lockdown Measures</h1>
<!--    <br>-->
    <h4>*Hover on a line to see how the station's ridership changed during the different time periods*</h4>
    <fieldset>
        <legend>Please select a direction</legend>
       <input type="radio" id="destination" name="direction" value="destination" click.capture=“updateData("destination")”>
       <label for="destination">Destination</label><br>
       <input type="radio" id="origin" name="direction" value="origin" onclick = "updateData('origin')">
       <label for="origin">Origin</label><br>
        </fieldset>
<fieldset>
    <legend>Please select a region</legend>
    <input type="checkbox" class="myCheckbox" value="East Bay" id = "eastbay" checked><label>East Bay</label>
    <input type="checkbox" class="myCheckbox" value="Peninsula" checked><label>Peninsula</label>
    <input type="checkbox" class="myCheckbox" value="San Francisco" checked><label>San Francisco</label>
    <input type="checkbox" class="myCheckbox" value="South Bay" checked><label>South Bay</label>
</fieldset>
